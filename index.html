<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
  <div class="mainContainer">
    <div class="left">
      <h2 class="headingResults">Your Result</h2>
      <div class="circle">
        <h1 class="number76">76</h1>
        <h6 class="number100">of 100</h6>
      </div>
      <h2 class="great"> Great</h2>
      <p class="bottom"> You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>
    <div class="right">
      <h2 class="topheading"> Summary</h2>
      <div class="buttons"> 
        <button type="button">
          <div class="btnContent">
            <div class="name" style="color:#ff5454 ;">
              <img src="./assets/images/icon-reaction.svg" alt="">Reaction</div>
            <div class="percentage"> <span>80</span> / 100</div>
          </div>
        </button>
        <button type="button">
          <div class="btnContent">
            <div class="name" style="color: #ffb41c;">
             <img src="./assets/images/icon-memory.svg" > Memory</div>
            <div class="percentage"><span>92</span> / 100</div>
          </div>
        </button>
        <button type="button">
          <div class="btnContent">
            <div class="name" style="color: #08bc8c;">
             <img src="./assets/images/icon-verbal.svg" alt=""> Verbal</div>
            <div class="percentage"><span>61</span> / 100</div>
          </div>
        </button>
        <button type="button">
          <div class="btnContent">
            <div class="name" style="color: #1824d4;">
             <img src="./assets/images/icon-visual.svg" alt=""> Visual</div>
            <div class="percentage"> <span>72</span> / 100</div>
          </div>
        </button>
        <button type="button" class="continue">Continue</button>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/MICHELLENGEI">Michelle Ngei</a>.
  </div>
</body>

</html>
